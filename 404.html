<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to Tikogen...</title>
    <script>
      (function () {
        const redirectTo = "/index.html";
        const currentPath = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        const target = redirectTo + "?redirect=" + encodeURIComponent(currentPath + search + hash);
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to Tikogen...</p>
  </body>
</html>
