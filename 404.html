<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to Tikogen...</title>
    <script>
      const redirect = () => {
        const pathname = window.location.pathname;
        const redirectPath = pathname.replace(/\/index\.html$/, "");
        const url = redirectPath || "/";
        window.location.replace(url);
      };
      redirect();
    </script>
  </head>
  <body>
    <p>Redirecting to Tikogen...</p>
  </body>
</html>
